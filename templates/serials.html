<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Numbers - Odoo Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Odoo Product Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/categories">Categories</a>
                <a class="nav-link" href="/templates">Templates</a>
                <a class="nav-link" href="/products">Products</a>
                                <a class="nav-link" href="/serials">Quản lý Serial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/attributes">Quản lý Attributes</a>
            </li>
        </ul>
    </div>
</nav>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Serial Numbers</h2>
                    <button class="btn btn-success" onclick="showCreateForm()">Tạo Serial Number Mới</button>
                </div>

                <!-- Form tạo/sửa serial -->
                <div id="serialForm" class="card mb-4" style="display: none;">
                    <div class="card-header">
                        <h5 id="formTitle">Tạo Serial Number Mới</h5>
                    </div>
                    <div class="card-body">
                        <form id="serialFormData">
                            <input type="hidden" id="serialId">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="serialName" class="form-label">Serial Number *</label>
                                        <input type="text" class="form-control" id="serialName" required 
                                               placeholder="Nhập số serial (VD: SN001, ABC123)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="serialProduct" class="form-label">Sản phẩm *</label>
                                        <select class="form-control" id="serialProduct" required>
                                            <option value="">-- Chọn sản phẩm --</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="serialRef" class="form-label">Tham chiếu</label>
                                        <input type="text" class="form-control" id="serialRef" 
                                               placeholder="Mã tham chiếu (tùy chọn)">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <button type="button" class="btn btn-secondary" onclick="hideForm()">Hủy</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Loading spinner -->
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Bảng serials -->
                <div class="card">
                    <div class="card-header">
                        <h5>Danh sách Serial Numbers</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Serial Number</th>
                                        <th>Sản phẩm</th>
                                        <th>Tham chiếu</th>
                                        <th>Ngày tạo</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="serialsTable">
                                    <!-- Dữ liệu sẽ được load bằng JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/serials.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Mã mẫu Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: white;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .price-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            font-weight: bold;
        }
        .status-badge {
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.85em;
        }
        .attribute-tag {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 2px 8px;
            font-size: 0.8em;
            margin: 2px;
            display: inline-block;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2><i class="fas fa-cube text-primary"></i> Quản lý Mã mẫu Sản phẩm</h2>
                        <p class="text-muted mb-0">Quản lý mã mẫu sản phẩm với thuộc tính vàng</p>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="showCreateForm()">
                            <i class="fas fa-plus"></i> Thêm mã mẫu
                        </button>
                        <button class="btn btn-outline-secondary" onclick="showImportModal()">
                            <i class="fas fa-upload"></i> Import
                        </button>
                        <button class="btn btn-outline-secondary" onclick="exportTemplates()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h6><i class="fas fa-cubes"></i> Tổng mã mẫu</h6>
                    <h3 id="totalTemplates">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h6><i class="fas fa-check-circle"></i> Đang hoạt động</h6>
                    <h3 id="activeTemplates">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h6><i class="fas fa-gem"></i> Có thuộc tính vàng</h6>
                    <h3 id="withGoldAttributes">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h6><i class="fas fa-dollar-sign"></i> Giá trung bình</h6>
                    <h3 id="avgPrice">0 ₫</h3>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Tên, mã, barcode...">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Danh mục</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="">Tất cả</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Loại sản phẩm</label>
                    <select class="form-select" id="typeFilter">
                        <option value="">Tất cả</option>
                        <option value="product">Có tồn kho</option>
                        <option value="consu">Tiêu hao</option>
                        <option value="service">Dịch vụ</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" id="statusFilter">
                        <option value="">Tất cả</option>
                        <option value="true">Hoạt động</option>
                        <option value="false">Vô hiệu</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-search"></i> Lọc
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Xóa
                        </button>
                        <button class="btn btn-outline-info" onclick="toggleView()">
                            <i id="viewToggleIcon" class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div class="row mb-3" id="bulkActions" style="display: none;">
            <div class="col-12">
                <div class="alert alert-info">
                    <strong>Đã chọn <span id="selectedCount">0</span> mã mẫu</strong>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-success" onclick="bulkActivate()">Kích hoạt</button>
                        <button class="btn btn-sm btn-warning" onclick="bulkDeactivate()">Vô hiệu hóa</button>
                        <button class="btn btn-sm btn-danger" onclick="bulkDelete()">Xóa</button>
                        <button class="btn btn-sm btn-secondary" onclick="clearSelection()">Bỏ chọn</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product List -->
        <div class="row" id="productContainer">
            <!-- Products will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="row mt-4">
            <div class="col-12">
                <nav id="paginationNav">
                    <!-- Pagination will be loaded here -->
                </nav>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm mã mẫu mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="productForm">
                    <div class="modal-body">
                        <input type="hidden" id="productId">
                        
                        <!-- Basic Info -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Tên mã mẫu *</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mã tham chiếu</label>
                                <input type="text" class="form-control" id="defaultCode">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Danh mục</label>
                                <select class="form-select" id="productCategory">
                                    <option value="">Chọn danh mục</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Loại sản phẩm</label>
                                <select class="form-select" id="productType">
                                    <option value="product">Có tồn kho</option>
                                    <option value="consu">Tiêu hao</option>
                                    <option value="service">Dịch vụ</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giá bán</label>
                                <input type="number" class="form-control" id="listPrice" step="0.01" min="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giá vốn</label>
                                <input type="number" class="form-control" id="standardPrice" step="0.01" min="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mã vạch</label>
                                <input type="text" class="form-control" id="barcode">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Trọng lượng (kg)</label>
                                <input type="number" class="form-control" id="weight" step="0.001" min="0">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Mô tả bán hàng</label>
                                <textarea class="form-control" id="descriptionSale" rows="3"></textarea>
                            </div>
                        </div>

                        <!-- Gold Attributes Section -->
                        <div class="mt-4">
                            <h6><i class="fas fa-gem text-warning"></i> Thuộc tính Vàng</h6>
                            <div id="goldAttributesContainer">
                                <!-- Gold attributes will be loaded here -->
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="addGoldAttribute()">
                                <i class="fas fa-plus"></i> Thêm thuộc tính
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 mb-0">Đang xử lý...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/product_templates.js"></script>
</body>
</html>

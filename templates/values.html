<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Values - Odoo Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Odoo Product Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/categories">Categories</a>
                <a class="nav-link" href="/attributes">Attributes</a>
                <a class="nav-link active" href="/values">Values</a>
                <a class="nav-link" href="/templates">Templates</a>
                <a class="nav-link" href="/products">Products</a>
                <a class="nav-link" href="/serials">Serials</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Quản lý Attribute Values</h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#valueModal">
                        Thêm Value
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Attribute</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="valuesTable">
                                    <!-- Data sẽ được load bằng JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal thêm/sửa value -->
    <div class="modal fade" id="valueModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="valueForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm Attribute Value</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="valueId">
                        <div class="mb-3">
                            <label for="valueName" class="form-label">Tên Value <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="valueName" required>
                        </div>
                        <div class="mb-3">
                            <label for="attributeId" class="form-label">Attribute <span class="text-danger">*</span></label>
                            <select class="form-control" id="attributeId" required>
                                <option value="">Chọn attribute...</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/values.js"></script>
</body>
</html>
